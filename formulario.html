<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="autor" content="Joel Josue Herrera Reyes y Jose Orlando Poot Dzul"/>
        <meta name="copyright" content="Servicios Educativos de Quintana Roo y la Universidad Autonoma del Estado de Quintana Roo"/> 
        <meta name="description" content="Feria de Orientación Educativa del Nivel Media Superior">
        <link rel="stylesheet" href="css/formulario.css">
        <title>Registrate para ingresar</title>
        <link rel="shortcut icon" href="../img/formulario.png" type="image/x-icon">
    </head>

    <body>
        <div class="wrapper">
            <form action="" method="post">
                <div class="title">
                    Registrarte para poder ingresar a la feria
                </div>
                <div class="form">
                    <div class="inputfield">
                        <label>¿Cuál es su caso?</label>
                        <div class="custom_select">
                            <select>
                                <option value="sin_seleccionar">Sin seleccionar</option>
                                <option value="padre">Padre o Tutor</option>
                                <option value="egresado">Egresado de secundaria</option>
                                <option value="estudiante">Estudiante</option>
                                <option value="trabajo">Trabajando y quiere estudiar</option>
                            </select>
                        </div>
                    </div> 
                    <div class="inputfield">
                        <label>Genero</label>
                        <div class="custom_select">
                            <select>
                                <option value="sin_seleccionar">Sin seleccionar</option>
                                <option value="mujer">Mujer</option>
                                <option value="hombre">Hombre</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <label>Nivel Educativo</label>
                        <div class="custom_select">
                            <select>
                                <option value="sin_seleccionar">Sin seleccionar</option>
                                <option value="primaria">Primaria</option>
                                <option value="secundaria">Secundaria</option>
                                <option value="media_superior">Media Superior</option>
                            </select>
                        </div>
                    </div> 
                    <div class="inputfield">
                        <label>Municipio</label>
                        <div class="custom_select">
                            <select>
                                <option value="sin_seleccionar">Sin seleccionar</option>
                                <option value="bacalar">Bacalar</option>
                                <option value="benito_juarez">Benito Juárez</option>
                                <option value="cozumel">Cozumel</option>
                                <option value="felipe_carrillo_puerto">Felipe Carrillo Puerto</option>
                                <option value="isla_mujeres">Isla Mujeres</option>
                                <option value="jose_maria_morelos">José María Morelos</option>
                                <option value="lazaro_cardenas">Lázaro Cárdenas</option>
                                <option value="othon_p_blanco">Othón P. Blanco</option>
                                <option value="puerto_morelos">Puerto Morelos</option>
                                <option value="solidaridad">Solidaridad</option>
                                <option value="tulum">Tulum</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <input type="submit" value="Register" class="btn">
                    </div>
                </div>
            </form>
        </div>	
    </body>
</html>
